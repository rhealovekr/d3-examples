<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>D3.js Example</title>
    <script type="text/javascript" src="d3.v3.js"></script>
    <style type="text/css">
        div.bar {
            display: inline-block;
            width: 20px;
            height: 75px;
            background-color: teal;
            margin-right: 2px;
        }
        
        div.chart {
            font: 10px sans-serif;
            background-color: steelblue;
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: white;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        // my D3 core will go here
        var dataset = [ 25, 7, 5, 26, 11, 8, 25, 14, 23, 19,
                14, 11, 22, 29, 11, 13, 12, 17, 18, 10,
                24, 18, 25, 9, 3 ];
        
        d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("div")
        .classed("chart", true)
        .style("width", function(d) {
            var barHeight = d * 5;
            return barHeight + "px";        
        })
        .text(function(d) { return d; });   
    </script>
    <p>D3 Example</p>
    <script type="text/javascript">
    d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("div")
        .classed("bar", true)
        .style("height", function(d) {
            var barHeight = d * 5;
            return barHeight + "px";        
        })
        .text(function(d) { return d; });
        
    </script>
</body>
</html>
